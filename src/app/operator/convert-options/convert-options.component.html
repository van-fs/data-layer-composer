<app-property-picker [object]="data[index]" [(selection)]="options.properties" [multiple]="true" [required]="true"
  matTooltip="List of properties to convert">
</app-property-picker>
<mat-form-field class="type-field">
  <mat-label>type</mat-label>
  <mat-select [(ngModel)]="options.type" matTooltip="The desired type to convert properties to">
    <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
  </mat-select>
</mat-form-field>
