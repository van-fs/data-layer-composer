<mat-form-field>
  <mat-label>properties</mat-label>
  <input matInput [(ngModel)]="options.properties" required matTooptip="List of properties to convert">
</mat-form-field>
<mat-form-field>
  <mat-label>type</mat-label>
  <mat-select [(ngModel)]="options.type" matTooltip="The desired type to convert properties to">
    <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
  </mat-select>
</mat-form-field>
