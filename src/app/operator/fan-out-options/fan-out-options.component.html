<mat-form-field>
  <mat-label>properties</mat-label>
  <mat-select multiple matTooltip="Desired list of properties to obtain the values and execute the remaining operators"
    (selectionChange)="selectProperty($event)">
    <mat-option *ngFor="let property of properties" [value]="property">{{ property }}</mat-option>
  </mat-select>
</mat-form-field>
